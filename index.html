    <style>
      :root {
        /* Green palette */
        --green-50:  #F7FEE7;
        --green-100: #ECFCCA;
        --green-200: #D8F999;
        --green-300: #BBF451;
        --green-400: #9AE630;
        --green-500: #7CCF35;
        --green-600: #5EA529;
        --green-700: #497D15;
        --green-800: #3C6301;
        --green-900: #35530E;
        --green-950: #192E03;

        /* App theme mapped to palette */
        --primary-green: var(--green-600);
        --secondary-green: var(--green-100);
        --accent-green: var(--green-700);
        --background: var(--green-50);
        --text: var(--green-950);
        --card: var(--green-50);
        --card-foreground: var(--green-900);
        --border: var(--green-300);
        --primary-foreground: #ffffff;

        /* Fonts */
        --font-sans: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        --font-heading: 'Poppins', var(--font-sans);
      }

      body {
        background-color: var(--background);
        color: var(--text);
        font-family: var(--font-sans);
      }

      h1, h2, h3 {
        font-family: var(--font-heading);
      }
    </style>
